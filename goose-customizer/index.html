    <head>
        <title>Desktop Goose Customizer</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="gooseico.ico">
        <meta name="theme-color" content="#2f4f4f">
        <meta name="author" content="lim10dev">
        <meta name="application-name" content="Desktop Goose Customizer">
        <meta name="description" content="A tool to customize your Desktop Goose.">
        <meta name="keywords" content="desktop, goose, customizer, color, desktop goose customizer, change color">
    </head>
    <body>
        <span id="Settings">
            <input type="checkbox" id="EnableMods"> <label for="EnableMods" title="If checked, downloaded mods can be used.">Enable Mods</label> <br>
            <input type="checkbox" id="SilenceSounds"> <label for="SilenceSounds" title="If checked, there won't be any sounds">Silence Sound (mute goose)</label> <br>
            <input type="checkbox" id="Task_CanAttackMouse" checked="true"> <label for="Task_CanAttackMouse" title="If checked, Goose can attack your mouse.">Goose Can Attack Mouse</label> <br>
            <input type="checkbox" id="AttackRandomly"> <label for="AttackRandomly" title="If checked, Goose can attack randomly.">Attack Randomly</label> <br>
            <input type="checkbox" id="UseCustomColors" checked="true"> <label for="UseCustomColors" title="If checked, Goose's colors will be the colors you chose.">Use Custom Colors</label> <br><br>
            <div id="CustomColor">
                <input type="color" id="GooseDefaultWhite" value="#ffffff"> 
                <label for="GooseDefaultWhite" title="Set Goose's Body color"> Set Goose's Body Color</label> <br>
                <input type="color" id="GooseDefaultOrange" value="#ffa500">
                <label for="GooseDefaultOrange" title="Set Goose's Beak & Foot color"> Set Goose's Beak and Foot Color</label> <br>
                <input type="color" id="GooseDefaultOutline" value="#d3d3d3"> 
                <label for="GooseDefaultOutline" title="Set Goose's Outline color">Goose's Outline Color</label> 
            </div> <br>
            <input type="number" id="MinWanderingTimeSeconds" value="20" max="999999"> 
            <label for="MinWanderingTimeSeconds" title="Minimum time before Goose goes to bring a text/image/meme">Minimum Wandering Time (Seconds)</label><br>
            <input type="number" id="MaxWanderingTimeSeconds" value="40" max="999999">
            <label for="MaxWanderingTimeSeconds" title="Maximum time before Goose goes to bring a text/image/meme">Maximum Wandering Time (Seconds)</label><br>
            <input type="number" id="FirstWanderTimeSeconds" value="20" max="999999"> 
            <label for="FirstWanderTimeSeconds" title="Time before Goose goes to bring a text/image/meme for the first time.">First Wander Time (Seconds)</label><br> <br>
            <button id="apply" title="Apply settings to the textbox">Apply settings</button>
        </span>
        <div id="config-ini">
            <textarea id="config-text" aria-multiline="true" spellcheck="false" readonly=true>

            </textarea> <br>
            <ul id="buttons"> 
                <li> <button id="copy" title="Copy your settings (Paste it to config.ini file to use settings)">Copy Settings</button> <br></li>
                <li> <button id="download" title="Download your settings (Replace downloaded file with original file to use settings)">Download Settings</button> <br></li>
                <li> <button id="share" title="Share your settings with anyone (URL will be copied to clipboard)">Share Settings</button> <br></li>
            </ul>
            <div id="msg" >Looks like javascript is turned off for this page. </div>
        </div>
        <div id="save-load">
            <button id="save" title="Save your settings to use them later">Save settings</button> <br>
            <button id="load" title="Load your saved settings">Load settings</button>
        </div>
        <footer>
            Desktop Goose by <a target="_blank" href="https://twitter.com/SamNChiet" title="@SamNChiet">SamPerson</a>. Desktop Goose Customizer by <a href="../" title="lim10dev.github.io">lim10dev</a>.<br>

        </footer>
